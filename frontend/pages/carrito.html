<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Reservas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="../styles/carrito.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon16.png">
<link rel="shortcut icon" href="../imagenes/favicon32.png" type="image/png">

</head>
<body>
  <div class="volver-container">
    <button id="btn-volver" class="btn-volver">← Seguir comprando</button>
  </div>

  <h1>Carrito de Reservas</h1>

  <div class="carrito-container">
    <table id="carrito-tabla">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carrito-contenedor"></tbody>
    </table>

    <div class="resumen">
      <div id="total-carrito">Total: ARS 0</div>
      <div id="cantidad-items">Items: 0</div>
    </div>

    <div id="acciones">
      <button id="vaciar-carrito-btn">Vaciar Carrito</button>
      <button id="confirmar-compra-btn">Confirmar Compra</button>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="ticket">
    <h3>¡Gracias por tu compra!</h3>
    <div id="ticket-contenido"></div>
    <button id="cerrar-ticket-btn">Cerrar</button>
    <button id="descargar-pdf-btn" style="display: none;">Descargar Ticket PDF</button>
  </div>

  <script src="../scripts/carrito.js"></script>
</body>
</html>
