<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon16.png" />
  <link rel="shortcut icon" href="../imagenes/favicon32.png" type="image/png" />
</head>

<body>
  <header>

        <span id="text-admin">SuperAdmin</span>

      <div class="d-flex gap-2">
        <button id="dark-mode-toggle" class="btn btn-outline-secondary">Modo oscuro</button>
        <button type="button" class="btn btn-outline-danger ms-2" id="logout-btn">

  <section class="card shadow-sm mt-4 mb-3">

  </section>

  <ul class="nav nav-tabs mb-3" id="dashboardTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dashboard">
        <i class="bi bi-house-door me-1"></i> Dashboard
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#usuarios">
        <i class="bi bi-person-badge me-1"></i> Usuarios
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#admins">
        <i class="bi bi-person-plus me-1"></i> Administradores

    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#productos">

      </button>
    </li>
    <li class="nav-item">

        <i class="bi bi-bar-chart-line me-1"></i> Estad칤sticas
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tickets">
        <i class="bi bi-receipt-cutoff me-1"></i> Tickets
      </button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Usuarios -->
    <div class="tab-pane fade" id="usuarios">
      <div class="row">
        <div class="col-5 bg-info-subtle">
          <form id="frmFormulario" class="bg-light p-3 needs-validation" novalidate>
            <div class="id-image-row">
              <div class="id-field">
                <label for="inputID" class="form-label">ID:</label>
                <input type="text" class="form-control" id="inputID" required readonly />
              </div>
            </div>
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="inputNombre" required />
            </div>
            <div class="mb-3">
              <label for="inputApellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="inputApellido" required />
            </div>
            <div>
              <button type="button" id="btnAgregar" class="btn btn-primary">Agregar</button>
              <button type="reset" id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
              <button type="button" id="btnActualizarUser" class="btn btn-warning" style="display:none;">Modificar</button>
            </div>
          </form>
        </div>
        <div id="divListadoUsuarios" class="col-6 bg-light rounded p-2">
          Listado de Usuarios aqu칤
        </div>
      </div>
    </div>

    <!-- Administradores -->
<div class="tab-pane fade" id="admins">
  <div class="row">
    <div class="col-5 bg-info-subtle">
      <form id="frmAdmins" class="bg-light p-3 needs-validation" novalidate>
        <div class="mb-3">
          <label for="inputNombreAdmin" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="inputNombreAdmin" required />
        </div>
        <div class="mb-3">
          <label for="inputEmailAdmin" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmailAdmin" required />
        </div>
        <div class="mb-3">
          <label for="inputPasswordAdmin" class="form-label">Contrase침a:</label>
          <input type="password" class="form-control" id="inputPasswordAdmin" required />
        </div>
        <div class="mb-3">
          <label for="inputRolAdmin" class="form-label">Rol:</label>
          <select class="form-control" id="inputRolAdmin" required>
            <option value="">Seleccione un Rol</option>
            <option value="admin">Admin</option>
            <option value="superadmin">SuperAdmin</option>
          </select>
        </div>
        <div>
          <button type="button" id="btnAgregarAdmin" class="btn btn-primary">Agregar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
          <button type="button" id="btnActualizarAdmin" class="btn btn-warning">Modificar</button>
        </div>
      </form>
    </div>
    <div id="divListadoAdmins" class="col-6 bg-light rounded p-2">
      Listado de Administradores aqu칤
    </div>
  </div>
</div>


    <!-- Productos -->
    <div class="tab-pane fade" id="productos">

      <!-- 游댳 FILTROS COMPACTOS (encima del formulario y listado) -->
      <div class="container mb-3">
        <div class="d-flex flex-wrap justify-content-center align-items-center gap-2 p-2 bg-light rounded shadow-sm border">
          <input type="text" id="buscarCodigo" class="form-control form-control-sm w-auto" placeholder="Buscar por c칩digo...">

          <div class="d-flex align-items-center gap-1">
            <label class="small mb-0">Mascota:</label>
            <select id="filtroMascota" class="form-select form-select-sm w-auto">
              <option value="todos">Todos</option>
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
            </select>
          </div>

          <div class="d-flex align-items-center gap-1">
            <label class="small mb-0">Tama침o:</label>
            <select id="filtroTama침o" class="form-select form-select-sm w-auto">

              <option value="grande">Grande</option>
            </select>
          </div>

          <div class="d-flex align-items-center gap-1">
            <label class="small mb-0">Categor칤a:</label>
            <select id="filtroCategoria" class="form-select form-select-sm w-auto">
              <option value="todos">Todos</option>
              <option value="alimento">Alimentos</option>
              <option value="juguete">Juguetes</option>
            </select>
          </div>

          <button id="btnLimpiarFiltros" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-x-circle"></i> Limpiar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 bg-info-subtle">
          <form id="frmFormulario" class="bg-light p-3 needs-validation" novalidate>
            <div class="id-image-row">
              <div class="id-field">
                <label for="inputCodigoProducto" class="form-label">C칩digo:</label>
                <input type="text" class="form-control" id="inputCodigoProducto" required />
              </div>

              <div class="image-upload-container" onclick="document.getElementById('inputFoto').click()">
                <button type="button" class="remove-image-btn" onclick="event.stopPropagation(); removeImage()">
                  <i class="bi bi-x"></i>
                </button>
                <img src="" id="foto_img" style="display: none" alt="Producto" />
                <div class="upload-placeholder" id="upload-placeholder">
                  <i class="bi bi-cloud-upload"></i>
                  <small>Click para subir imagen</small>
                </div>
                <input type="file" id="inputFoto" name="url" accept="image/*" onchange="handleImageUpload(event)" />

              </div>
            </div>

            <div class="mb-3">
              <label for="inputNombreProducto" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="inputNombreProducto" required />
            </div>

            <div class="mb-3">
              <label for="inputMarca" class="form-label">Marca:</label>
              <input type="text" class="form-control" id="inputMarca" required />
            </div>

            <div class="mb-3">
              <label for="inputCategoria" class="form-label">Categor칤a:</label>
              <select class="form-control" id="inputCategoria" required>
                <option value="">Seleccione una categor칤a</option>
                <option value="alimento">Alimento</option>
                <option value="juguete">Juguete</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="inputTama침o" class="form-label">Tama침o:</label>
              <select class="form-control" id="inputTama침o" required>
                <option value="">Seleccione un tama침o</option>
                <option value="peque침o">Peque침o</option>

                <option value="grande">Grande</option>

            </div>

            <div class="mb-3">
              <label for="inputTipoDeMascota" class="form-label">Tipo de mascota:</label>
              <select class="form-control" id="inputTipoDeMascota" required>
                <option value="">Seleccione un tipo</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="inputPrecio" class="form-label">Precio:</label>
              <input type="number" class="form-control" id="inputPrecio" min="0" step="0.01" required />
            </div>

            <div class="mb-3">
              <label for="inputStock" class="form-label">Stock:</label>
              <input type="number" class="form-control" id="inputStock" min="0" required />
            </div>

            <div class="mb-3">
              <label for="inputActivo" class="form-label">Activo:</label>
              <input type="checkbox" id="inputActivo" checked />
            </div>

            <div>
              <button type="button" id="btnAgregarProducto">Agregar</button>
              <button type="reset" id="btnLimpiar">Limpiar</button>
              <button type="button" id="btnModificar">Modificar</button>
            </div>
          </form>
        </div>

        <div id="divListado" class="col-7 bg-light rounded p-2">
          Listado de productos aqu칤
        </div>
      </div>
    </div>
    <!-- Tickets -->
    <div class="tab-pane fade" id="tickets" role="tabpanel">
      <div id="divListadoTickets"></div>
      <div class="text-center mt-3">
        <button id="btnVerMasTickets" class="btn btn-primary btn-sm">Ver m치s</button>

    <!-- Estad칤sticas -->

      <div class="alert alert-info mt-3">
        Secci칩n de estad칤sticas en construcci칩n...
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/api.js"></script>
  <script src="../scripts/Usuarios.js"></script>
  <script src="../scripts/dashboard-admin.js"></script>
  <script src="../scripts/dashboard-superadmin.js"></script>
  <script src="../scripts/darkMode-dashboard.js"></script>
</body>
</html>
