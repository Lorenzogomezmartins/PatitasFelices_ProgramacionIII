<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBreak - Espacios para trabajar y relajarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/dashboard-user.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon16.png">
    <link rel="shortcut icon" href="../imagenes/favicon32.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="../imagenes/logo.png" alt="Logo Patitas Felices" class="logo">
            </div>
            <div class="nav-links">
                <a href="#">Inicio</a>
                <a href="#" id="dark-mode-toggle">Modo oscuro</a>
                <a href="../pages/carrito.html" class="carrito-link">
                    <i class="bi bi-cart3"></i>
                </a>
                <a href="#" id="logout-btn">Salir</a>
            </div>
        </nav>
    </header>

>

        <div class="container main-content">
            <!-- Sidebar de filtros -->
            <aside class="sidebar-filtros">
                <h2>Filtros</h2>

                <h3>Tipo de mascota</h3>
                <button class="filter-mascota-btn selected" data-mascota="todos">Todos</button>
                <button class="filter-mascota-btn" data-mascota="perro">Perro</button>
                <button class="filter-mascota-btn" data-mascota="gato">Gato</button>

                <h3>Tamaño</h3>
                <button class="filter-tamaño-btn selected" data-tamaño="todos">Todos</button>
                <button class="filter-tamaño-btn" data-tamaño="pequeño">Pequeño</button>
                <button class="filter-tamaño-btn" data-tamaño="mediano">Mediano</button>
                <button class="filter-tamaño-btn" data-tamaño="grande">Grande</button>

                <h3>Categoría</h3>
                <button class="filter-categoria-btn selected" data-categoria="todos">Todos</button>
                <button class="filter-categoria-btn" data-categoria="alimento">Alimentos</button>
                <button class="filter-categoria-btn" data-categoria="juguete">Juguetes</button>
            </aside>

            <!-- Productos -->
            <div class="properties-grid" id="espacios-populares">
                <!-- Aquí se generan los productos dinámicamente -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links"></div>
        <p>© 2025 PatitasFelices. Todos los derechos reservados.</p>
    </footer>

    <script src="../scripts/dashboard-user.js"></script>
    <script src="../scripts/darkMode-dashboard.js"></script>
</body>

</html>
