<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Usuario - PatitasFelices</title>
    <link rel="stylesheet" href="../styles/login-user.css">
    <!-- Favicon patita de perro -->
     <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon16.png">
<link rel="shortcut icon" href="../imagenes/favicon32.png" type="image/png">

</head>

<body>
    <header>
    <nav class="navbar">
        <!-- Logo a la izquierda -->
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Logo Patitas Felices" class="logo">
        </div>

        <!-- Enlaces a la derecha -->
        <div class="nav-links">
            <a href="#" id="dark-mode-toggle">Modo oscuro</a>
            <a href="login-admin.html" class="alt-link">Ingreso Administrador</a>
        </div>
    </nav>
</header>

    <div class="container">
    <!-- Cuadro informativo arriba -->
    <div class="info-box-top">
        <h2>Sobre Patitas Felices</h2>
        <p>
            Bienvenido a <strong>Patitas Felices</strong>, un espacio creado para elegir y comprar alimento y/o jueguetes a tus mascotas.
            Aquí podrás acceder a información sobre nuestros productos.
        </p>

    </div>


    <div class="login-box">
        <h1>Bienvenido</h1>
        <p>¿Cuál es su nombre?</p>
        <form class="form" id="userForm">
            <label for="userName">Nombre</label>
            <input type="text" id="userName" placeholder="Ejemplo: Juan" required />
            <label for="userName">Apellido</label>
            <input type="text" id="userLastName" placeholder="Ejemplo: Pérez" required />
            <button type="submit" id="continueBtn" disabled>Continuar</button>
        </form>
    </div>
  </div>
  <script src="../scripts/logins.js"></script>
</body>

</html>
