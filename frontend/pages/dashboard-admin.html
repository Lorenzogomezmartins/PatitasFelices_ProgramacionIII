<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - PatitasFelices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/dashboard-admin.css" />
</head>

<body class="bg-light">

  <header class="bg-white border-bottom py-2 px-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <span class="h5 mb-0">PatitasFelices</span>
  </div>
  <div class="d-flex gap-2">
    <button id="dark-mode-toggle" class="btn btn-outline-secondary"> Modo oscuro</button>
    <button type="button" class="btn btn-outline-danger ms-2" id="logout-btn">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
    </button>
  </div>
</header>

  <!-- Navegaci贸n -->
  <ul class="nav nav-tabs mb-3" id="dashboardTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" id="inicio-tab" data-bs-toggle="tab" data-bs-target="#inicio" type="button"><i class="bi bi-house-door me-1"></i> Dashboard</button></li>
    <li class="nav-item"><button class="nav-link" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos" type="button"><i class="bi bi-box-seam me-1"></i> Productos</button></li>
    <li class="nav-item"><button class="nav-link" id="agregar-producto-tab" data-bs-toggle="tab" data-bs-target="#agregar-producto" type="button"><i class="bi bi-plus-circle me-1"></i> Agregar Producto</button></li>
    <li class="nav-item"><button class="nav-link" id="estadisticas-tab" data-bs-toggle="tab" data-bs-target="#estadisticas" type="button"><i class="bi bi-bar-chart-line me-1"></i> Estad铆sticas</button></li>
    <li class="nav-item"><button class="nav-link" id="tickets-tab" data-bs-toggle="tab" data-bs-target="#tickets" type="button"><i class="bi bi-receipt-cutoff me-1"></i> Tickets</button></li>
  </ul>

  <!-- Contenido -->
  <div class="tab-content" id="dashboardTabsContent">

    <!-- Dashboard -->
    <div class="tab-pane fade show active" id="inicio" role="tabpanel">
      <section class="card shadow-sm mt-4 mb-3 rounded-3">
        <div class="card-body text-center">
          <h3 class="card-title mb-0">Panel de Administrador</h3>
          <h4 class="card-subtitle text-muted">Gesti贸n de PatitasFelices</h4>
        </div>
      </section>
    </div>

    <!-- Productos -->
    <div class="tab-pane fade" id="productos" role="tabpanel">
      <section class="card mt-3">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-box-seam me-2"></i>Listado de Productos</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover d-none" id="tablaProductos">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Tipo Producto</th>
                  <th>Nombre</th>
                  <th>Stock</th>
                  <th>Precio</th>
                  <th>Tama帽o</th>
                  <th>Animal</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filas din谩micas -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <!-- Agregar / Modificar Producto -->
    <div class="tab-pane fade" id="agregar-producto" role="tabpanel">
      <section class="card mt-3">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Agregar Producto</h3>
        </div>
        <div class="card-body">
          <form id="formProducto" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreProducto" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipoProducto" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" id="stockProducto" min="0" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" id="precioProducto" min="1" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Tama帽o</label>
              <select id="tamanoProducto" class="form-select">
                <option value="chico">Chico</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Animal</label>
              <select id="animalProducto" class="form-select">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
              </select>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i>Guardar Producto</button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <!-- Tickets -->
    <div class="tab-pane fade" id="tickets" role="tabpanel">
      <div class="alert alert-warning mt-3">Listado de tickets en construcci贸n...</div>
    </div>

    <!-- Estad铆sticas -->
    <div class="tab-pane fade" id="estadisticas" role="tabpanel">
      <div class="alert alert-info mt-3">Secci贸n de estad铆sticas en construcci贸n...</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/admin.js"></script>
  
  <script src="../scripts/dashboard.js"></script>

</body>

</html>
