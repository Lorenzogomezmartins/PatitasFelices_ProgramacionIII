<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador - PatitasFelices</title>
  <link rel="stylesheet" href="../styles/login-admin.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <span class="logo-text">PatitasFelices</span>
      </div>
      
      <div class="nav-links">
        <a href="#" id="dark-mode-toggle">Modo oscuro</a>
        <a href="login-user.html" class="alt-link">Ingreso Usuario</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- Cuadro informativo arriba -->
    <div class="info-box-top">
      <h2>Acceso para administradores</h2>
      <p>Esta sección permite gestionar los datos de la página: usuarios, publicaciones y productos.</p>
      <div class="test-user">
        <p><strong>Usuario de prueba:</strong></p>
        <p>Nombre: <span>Diego</span> | Contraseña: <span>123456</span></p>
      </div>
    </div>

    <!-- Cuadro de login centrado debajo -->
    <div class="login-box">
      <h1>Ingreso Administrador</h1>
      <p>Ingrese sus credenciales</p>
      <form class="form" id="adminForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit" id="loginBtn" disabled>Iniciar sesión</button>

        <div class="info">¿Olvidaste tu contraseña?</div>
      </form>
    </div>
  </div>
  <script src="../scripts/logins.js"></script>
</body>
</html>
